[package]
authors = ['ququzone <https://github.com/ququzone>']
description = 'FRAME pallet template for poe runtime logic.'
edition = '2018'
homepage = 'https://github.com/ququzone'
license = 'Unlicense'
name = 'pallet-kitties'
repository = 'https://github.com/ququzone/deep-substrate/'
version = '0.1.0'

[package.metadata.docs.rs]
targets = ['x86_64-unknown-linux-gnu']

# alias "parity-scale-code" to "codec"
[dependencies.codec]
default-features = false
features = ['derive']
package = 'parity-scale-codec'
version = '1.3.4'

[dependencies]
frame-support = { default-features = false, version = '2.0.0' }
frame-system = { default-features = false, version = '2.0.0' }
sp-std = { default-features = false, version = '2.0.0' }
sp-io = { default-features = false, version = '2.0.0' }
sp-runtime = { default-features = false, version = '2.0.0' }

[dev-dependencies]
sp-core = { default-features = false, version = '2.0.0' }
pallet-randomness-collective-flip = { version = "2.0.0", default-features = false }
balances = { package = 'pallet-balances', default-features = false, version = '2.0.0' }

[features]
default = ['std']
std = [
    'codec/std',
    'frame-support/std',
    'frame-system/std',
    'sp-std/std',
    'balances/std',
]
